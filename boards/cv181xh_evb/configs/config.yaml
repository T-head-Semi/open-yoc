mtb_version: 4
chip: cv181xc_evb

diff:
  fota_version: 0
  ram_buf: 50           #DEC     KB   ( max ram need)
  flash_buf: 16         #DEC     KB   ( buffer size)
  flash_sector: 4096    #DEC     byte ( flash sector)
  diff_mode: 010        #BIN
  double_control: 1
flash:
  base_address: 0         # 存储基地址，比如FLASH的基地址
  run_base_address: 0x80200000 # base address of Storage
  sector: 4096            # Bytes
  size: 16777216          #512kb $(sector count) * sector

partitions:
  - { name: boot0,  address: 0x000000, size: 0x00C000, file: boot0}         # 48 KB
  - { name: boot,   address: 0x00C000, size: 0x020000, file: boot}          # 128KB
  - { name: imtb,   address: 0x02C000, size: 0x002000, file: imtb}          # 8KB
  - { name: fct,    address: 0x02E000, size: 0x004000 }                     # 16KB
  - { name: envab,  address: 0x032000, size: 0x004000 } # for ab switch, size must be 2*sector+1024B at least
  - { name: prima,  address: 0x036000, size: 0x4E1000, file: prim, load_addr: 0x80040000, verify: false, update: AB }
  - { name: primb,  address: 0x517000, size: 0x4E1000, load_addr: 0x80040000, verify: false }
  - { name: lfs,    address: 0x9F8000, size: 0x600000 }                      # 6 MB
  - { name: kv,     address: 0xFF8000, size: 0x004000 }                      # 16 KB
  - { name: afrot,  address: 0xFFC000, size: 0x001000 }                      # 4 KB
  - { name: kp,     address: 0xFFD000, size: 0x001000 }                      # 4 KB, reserve 8K
